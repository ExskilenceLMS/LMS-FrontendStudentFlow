name: Frontend CI & Deploy staging

on:
  push:
    branches: [ dev ]  # or main if preferred

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USER }}/studentflow-frontend:staging
          build-args: |
            ENV_FILE=.env.staging
            BUILD_COMMAND=build:staging

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait for image propagation
        run: sleep 10

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST_STAGING }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ~/LMS-FrontendStudentFlow/student-flow/LMS-FrontendStudentFlow
            # Use sed to directly substitute the IMAGE_TAG variable in docker-compose.yml
            # This ensures the tag is set correctly regardless of environment variable issues
            sed -i.bak "s/\${IMAGE_TAG}/staging/g" docker-compose.yml
            rm -f docker-compose.yml.bak
            # Verify the substitution worked
            echo "=== Docker Compose file (image line) ==="
            grep "image:" docker-compose.yml
            # Pull and deploy
            docker compose pull
            docker compose up -d --remove-orphans
