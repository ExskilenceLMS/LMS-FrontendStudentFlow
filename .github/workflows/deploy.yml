name: Frontend CI & Deploy

on:
  push:
    branches: [ master ]  # or main if preferred

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USER }}/studentflow-frontend:prod
          build-args: |
            ENV_FILE=.env.prod
            BUILD_COMMAND=build:prod

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait for image propagation
        run: sleep 10

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ~/LMS-FrontendStudentFlow/student-flow/LMS-FrontendStudentFlow
            # Remove any existing .env file and create a new one
            rm -f .env
            echo "IMAGE_TAG=prod" > .env
            # Also export it as an environment variable
            export IMAGE_TAG=prod
            # Verify the file was created and variable is set
            echo "=== .env file contents ==="
            cat .env
            echo "=== IMAGE_TAG environment variable ==="
            echo $IMAGE_TAG
            echo "=== Docker Compose config (image) ==="
            IMAGE_TAG=prod docker compose config | grep -A 2 "image:"
            # Pull and deploy with explicit variable
            IMAGE_TAG=prod docker compose pull
            IMAGE_TAG=prod docker compose up -d --remove-orphans
